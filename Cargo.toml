[package]
name = "thermostat-eem"
version = "0.2.0"
edition = "2021"
authors = ["Norman Krackow <nk@quartiq.de>", "Robert JÃ¶rdens <rj@quartiq.de>", "Ryan Summers"]
description = "Firmware for the Sinara Thermostat-EEM temperature controller."
categories = ["embedded", "no-std", "hardware-support", "science"]
license = "MIT OR Apache-2.0"
keywords = ["ethernet", "stm32h7", "adc", "dac", "physics"]
repository = "https://github.com/quartiq/thermostat-eem"
readme = "README.md"
exclude = [
	".gitignore"
]
# keep MSRV in sync in ci.yaml and Cargo.toml
rust-version = "1.74.1"

[features]
default = ["all_differential"]
all_differential = []
ai_artiq = []
nightly = []

[dependencies]
cortex-m = { version = "0.7.7", features = ["inline-asm", "critical-section-single-core"] }
cortex-m-rt = { version = "0.7", features = ["device"] }
stm32h7xx-hal =  { version = "0.15.1", features = ["stm32h743v", "rt", "ethernet"]}
log = { version = "0.4", features = ["max_level_trace", "release_max_level_info"] }
panic-probe = { version = "=0.3.0", features = ["print-rtt"] }
smoltcp-nal = { version = "0.4", features = ["shared-stack"] }
cortex-m-rtic = "1.1.4"
embedded-time = "0.12.1"
systick-monotonic = "1.0.1"
heapless = { version = "0.7", features = ["serde"] }
minimq = "0.8"
serde = { version = "1.0.158", features = ["derive"], default-features = false }
serde-json-core = "0.5"
num_enum = { version = "0.7.2", default-features = false }
rtt-logger = "0.2"
rtt-target = { version = "0.3", features = ["cortex-m"] }
num-traits = { version = "0.2", default-features = false, features = ["libm"] }
byteorder = { version = "1", default-features = false }
smlang = "0.6.0"
enum-iterator = "2.0.0"
idsp = "0.15.0"
embedded-hal = "0.2.7"
bitbybit = "1.3.2"
arbitrary-int = "1.2.7"
# stabilizer = "0.9.0"
lm75 = "0.2"
bytemuck = { version = "1.14.3", features = ["derive"], default-features = false }

# Note: Keep in-sync with `py/setup.py`
miniconf = "0.9"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[build-dependencies]
built = { version = "0.7", features = ["git2"], default-features = false }
