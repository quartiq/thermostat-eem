[package]
name = "thermostat-eem"
version = "0.1.0"
edition = "2021"
authors = ["Norman Krackow <nk@quartiq.de>", "Robert JÃ¶rdens", "Ryan Summers"]
description = "Firmware for the Sinara Thermostat-EEM temperature controller."
categories = ["embedded", "no-std", "hardware-support", "science"]
license = "MIT OR Apache-2.0"
keywords = ["stm32h7", "physics", "adc", "dac", "dsp", "control systems"]
repository = "https://github.com/quartiq/thermostat-eem"
readme = "README.md"
exclude = [
	".gitignore"
]

[dependencies]
cortex-m = { version = "0.7" }
cortex-m-rt = { version = "0.7", features = ["device"] }
stm32h7xx-hal =  { version = "0.13.0", features = ["stm32h743v", "rt", "ethernet"]}
log = { version = "0.4", features = ["max_level_trace", "release_max_level_info"] }
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
asm-delay = "0.9.0"
smoltcp-nal = { version = "0.2", features = ["shared-stack"] }
cortex-m-rtic = "1.0.0"
embedded-time = "0.12.1"
miniconf = "0.5"
systick-monotonic = "1.0.0"
heapless = { version = "0.7", features = ["serde"] }
minimq = "0.5.2"
serde = { version = "1.0.136", features = ["derive"], default-features = false }
serde-json-core = "0.4"
num_enum = { version = "0.5.6", default-features = false }
defmt = "0.3.0"
defmt-rtt = "0.3.0"
num-traits = { version = "0.2", default-features = false, features = ["libm"] }
shared-bus-rtic = { version = "0.2", features = ["cortex-m"] }
byteorder = { version = "1", default-features = false }
smlang = "0.5.1"
enum-iterator = "0.7.0"
idsp = "0.8.0"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[patch.crates-io]
miniconf = { git = 'https://github.com/quartiq/miniconf', rev='3a07a7f'}