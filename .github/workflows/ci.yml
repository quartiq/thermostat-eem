name: Continuous Integration
on:
  merge_group:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # UTC
    - cron: '48 4 * * *'
env:
  CARGO_TERM_COLOR: always

permissions: write-all

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
          components: clippy,rustfmt
      - run: cargo fmt --all -- --check
      - run: cargo clippy
      - run: cargo check --all --verbose

  compile:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.continue-on-error }}
    strategy:
      matrix:
        # keep MSRV in sync in ci.yaml and Cargo.toml
        toolchain: [stable]
        features: ['']
        continue-on-error: [false]
        include:
          - toolchain: beta
            features: ''
            continue-on-error: true
          - toolchain: nightly
            features: ''
            continue-on-error: true
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          targets: thumbv7em-none-eabihf
          components: llvm-tools-preview
      - run: cargo build --release --features "${{ matrix.features }}"
      - name: Extract Stable Binary Using cargo-binutils
        if: matrix.toolchain == 'stable' && github.ref == 'refs/heads/main'
        run: |
          cargo install cargo-binutils
          cargo objcopy --release --bin thermostat-eem -- -O binary thermostat-eem.bin
      - name: Upload Artifacts
        if: matrix.toolchain == 'stable' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4.4.0
        with:
          path: thermostat-eem.bin

  schema:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      # https://github.com/rust-lang/cargo/issues/13051
      - run: cargo run --target x86_64-unknown-linux-gnu

  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
      - uses: Swatinem/rust-cache@v1
      - run: cargo install cargo-deadlinks
      - run: cargo install mdbook-linkcheck
      - run: |
          cargo doc --no-deps \
          -p miniconf -p idsp -p thermostat-eem
      - run: cargo deadlinks --dir target/thumbv7em-none-eabihf/doc --ignore-fragments --check-intra-doc-links
        continue-on-error: true
